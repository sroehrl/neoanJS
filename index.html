<h1>Test</h1>
<p>render first element</p>
<first-element is-template>
    <form action="">
        <input type="text" data-n="some"><p>{{some}}, <button data-click="someFunction">{{another.one}}</button></p>
    </form>

</first-element>

<script type="module">
    import neoan from './src/neoan.js';

    neoan.component('first-element', {
        // template: `<input type="text" data-n="some"><p>{{some}}, <span data-click="someFunction">{{another.one}}</span></p>`,
        data: {
            some: 'coolio',
            another: {
                one:'reset'
            }
        },
        loaded(){
            setTimeout(()=>{
                this.data.some = 'else';
            },1500);
        },
        updated(){
            console.log(this.data);
        },
        someFunction(){
            this.data.some = 'coolio';
        }
    });
    // neoan.component('another')
</script>













</body>
